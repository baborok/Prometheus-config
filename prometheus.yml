# Scrape Configurations
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "dynamic_jobs_test_new"
    file_sd_configs:
      - files:
          - "/etc/prometheus/jobs/*.yml"
