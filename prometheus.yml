# Global Config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load all rule files from /etc/prometheus/rules/
rule_files:
  - "/etc/prometheus/rules/*.yml"

